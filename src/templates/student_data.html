<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student Data</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th><th>First Name</th><th>Last Name</th><th>Email</th><th>Gender</th><th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.student_id }}</td>
                    <td>{{ student.first_name }}</td>
                    <td>{{ student.last_name }}</td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.gender }}</td>
                    <td>
                        <form action="{{ url_for('update_student', student_id=student.student_id) }}" method="post" style="display:inline;">
                            <input type="text" name="first_name" placeholder="First Name" required>
                            <input type="text" name="last_name" placeholder="Last Name" required>
                            <input type="email" name="email" placeholder="Email" required>
                            <input type="text" name="gender" placeholder="Gender" required>
                            <button type="submit">Update</button>
                        </form>
                        <a href="{{ url_for('delete_student', student_id=student.student_id) }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Add New Student</h2>
        <form action="{{ url_for('add_student') }}" method="post">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="gender" placeholder="Gender" required>
            <button type="submit">Add Student</button>
        </form>
    </div>
</body>
</html>
